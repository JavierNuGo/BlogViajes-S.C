<body class="body-container">

<div class="form-container">
        
<h2>Formulario de Contacto</h2>
        
       
<form action="#" method="post">

<div class="form-group">

    <label class="estilos-label" for="nombre">Nombre:</label>
    <input type="text" placeholder="Escriba su nombre..." name="nombre" required>     
</div>

<div class="form-group">         
    <label class="estilos-label" for="apellidos">Apellidos:</label>
    <input type="text" placeholder="Escriba sus apellidos" name="apellidos" required>
</div>

<div class="form-group">
    <label class="estilos-label" for="email">Correo Electrónico:</label>
    <input type="email" placeholder="Escriba su correo electónico" id="email" name="email" required>          
</div>

<div class="form-group">
    <label class="estilos-label" for="telefono">Teléfono:</label>
    <input type="tel" placeholder="Escriba su teléfono" name="telefono" required>
</div>

<div class="form-group">
    <label class="estilos-label" for="mensaje">Mensaje:</label>          
    <textarea id="mensaje" placeholder="Gracias por el mensaje..." rows="5" required></textarea>
</div>

<button type="submit">Enviar</button>
        
</form>

</div>
